<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/RegisteredTM.svg/1024px-RegisteredTM.svg.png">
    <link rel="stylesheet" href="../css_Files/all.css">
    <link rel="stylesheet" href="../css_Files/bootstrap.min.css">
    <link rel="stylesheet" href="../css_Files/style.css">
    <title>Registeration</title>
</head>
<body>
    <section class="vh-100 bg-primary">
        <div class="container h-100 ">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card shadow rounded-4" >
                <div class="card-body p-md-5 ">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 regist-text">Sign up</p>
      
                      <form class="mx-1 mx-md-4" id="form" onsubmit="handleSubmit(event)">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw register-icon"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="username" class="form-control rounded-5 shadow-none" placeholder="Your Name" />
                            <div class="error px-3 text-danger"></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw register-icon"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input  id="email" class="form-control rounded-5 shadow-none" placeholder="Your Email" />
                            <div class="error px-3 text-danger"></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw register-icon"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="pass1" class="form-control rounded-5 shadow-none" placeholder="Password" />
                            <div class="error px-3 text-danger"></div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw register-icon"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="pass2" class="form-control rounded-5 shadow-none" placeholder="Repeat your password" />
                            <div class="error px-3 text-danger"></div>
                          </div>
                        </div>
      
                        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button  type="submit" class="btn btn-primary btn-lg fs-6 bg-primary border-0 register-btn fw-bold shadow-sm">REGISTER</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://learning.elarabygroup.com/pluginfile.php/1/theme_edly/main_logo/1735972074/eLearning%20Dark%20Logo%20%281%29.png"
                        class="img-fluid" alt="e-learning logo image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="../Js/index.js"></script>
</body>
</html>
